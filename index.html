<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webSTARS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script>
    function selectDCBButton(id) {
        let btns = Array.from(document.getElementsByClassName("dcb-btn"), (btn) => {
            return btn;
        });
        btns.forEach((btn) => {
            btn.classList.remove('selected-dcb-btn');
            btn.classList.add('unselected-dcb-btn');
        });
        let selected = document.getElementById(id);
        selected.classList.remove('unselected-dcb-btn');
        selected.classList.add('selected-dcb-btn');
    }
</script>
<div id="grid">
    <div id="column-1">
        <div class="dcp">
            <img src="svg/screw.svg" alt="Display Control Panel screw" class="screw-top">
            <div class="light-container">
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>FS</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>ES</p>
                </div>
            </div>
<!--            <img src="svg/screw.svg" alt="Display Control Panel screw" class="screw-bot">-->
        </div>
    </div>
    <div id="column-2">
        <div id="navigation">
            <table>
                <tr>
                    <td class="dcb-btn" id="dcb-home"><a href="/pages/home.html" target="frame"
                                                         onclick="selectDCBButton('dcb-home')"><span>HOME</span></a></td>
                    <td class="dcb-btn" id="dcb-about"><a href="/pages/about.html" target="frame"
                                                          onclick="selectDCBButton('dcb-about')"><span>ABOUT</span></a></td>
                    <td class="dcb-btn" id="dcb-credits"><a href="/pages/credits.html" target="frame"
                                                            onclick="selectDCBButton('dcb-credits')"><span>CREDITS</span></a></td>
                </tr>
            </table>
        </div>
        <script>selectDCBButton('dcb-home')</script>
        <div id="content">
            <iframe src="pages/home.html" name="frame" id="frame"></iframe>
        </div>
        <footer id="footer">
            &copy; 2023 wiggleforlife<br>
            Based on the real-world STARS system and Ross Carlson's <a href="https://vstars.rosscarlson.dev">vSTARS</a>
        </footer>
    </div>
    <div id="column-3">
        <div class="dcp">
            <img src="svg/screw.svg" alt="Display Control Panel screw" class="screw-top">
            <div class="light-container">
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p id="light-two-lines">MAP<br>UNCOR</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p id="light-long-line">UNCOR</p>
                </div>
            </div>
            <p id="dcp-header">MAPS</p>
            <div id="map-container" class="light-container">
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>1</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>2</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>3</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>4</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>5</p>
                </div>
                <div class="light">
                    <img src="svg/light.svg" alt="Display Control Panel button">
                    <p>6</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
